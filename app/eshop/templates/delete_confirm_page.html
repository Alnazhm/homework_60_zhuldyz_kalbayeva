{% extends 'base.html' %}
{% block title %}
Подтверждение удаление
{% endblock %}
{% block content %}
<h4>Вы точно хотите удалить?</h4>
<p> Товар {{ product.title }}</p>
<p> Описание {{ product.description }}</p>
<p> Цена: {{ product.price }}</p>
<form action="{% url 'confirm_delete' product.pk  %}" method="POST">
{% csrf_token %}
    <input type="submit" value="Yes">
    <a href="{% url 'products' %}">No</a>
</form>

{% endblock %}
