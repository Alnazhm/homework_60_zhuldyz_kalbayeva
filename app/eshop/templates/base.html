{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Blog {% endblock%}</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
{% block menu %}
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">

  <a class="navbar-brand" style="margin-right: 450px;font-weight: bold; color: black;" href="{% url 'products' %}">Мой магазин</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" style="margin-right: 30px;color: black;text-decoration: underline;" href="{% url 'products' %}">Товары</a>
      <a class="nav-item nav-link" style="margin-left: 20px;color: black;text-decoration: underline;" href="{% url 'product_add' %}">Добавить товар</a>
      <a class="nav-item nav-link" style="margin-left: 20px;color: black;text-decoration: underline;" href="{% url 'products_in_basket' %}">Корзина</a>
    </div>
  </div>
    </div>
     </nav>
<br>
 {% endblock %}
<div class="container">
    {% block content %} {% endblock %}
</div>
</body>
</html>
